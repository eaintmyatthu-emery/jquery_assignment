<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Form Assignment</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .error-text {
      color: red;
      font-size: 0.9rem;
      margin-top: 3px;
    }
    .error-border {
      border-color: red !important;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4">Interactive Web Form</h3>

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control">
          <div id="usernameError" class="error-text"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control">
          <div id="emailError" class="error-text"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control">
          <div id="passwordError" class="error-text"></div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control">
          <div id="confirmError" class="error-text"></div>
        </div>

        <!-- Interesting Topics -->
        <div class="mb-3">
          <label class="form-label fw-bold">
            Interesting Topics
            <span id="topicError" class="error-text"></span>
          </label>

          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" value="HTML" id="t1">
            <label class="form-check-label" for="t1">HTML</label>
          </div>

          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" value="CSS" id="t2">
            <label class="form-check-label" for="t2">CSS</label>
          </div>

          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" value="JavaScript" id="t3">
            <label class="form-check-label" for="t3">JavaScript</label>
          </div>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label fw-bold">
            Gender
            <span id="genderError" class="error-text"></span>
          </label>

          <select id="gender" class="form-select">
            <option value="--">--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Submit -->
        <button id="submitBtn" class="btn btn-primary" type="button">Submit</button>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    $("#submitBtn").click(() => {

      // clear previous errors
      $(".error-text").text("");
      $("input, select").removeClass("error-border");

      let valid = true;

      // values
      const username = $("#username").val().trim();
      const email = $("#email").val().trim();
      const pass = $("#password").val();
      const confirm = $("#confirmPassword").val();

      // 1) Empty checks
      const fields = [
        { id: "username", err: "usernameError" },
        { id: "email", err: "emailError" },
        { id: "password", err: "passwordError" },
        { id: "confirmPassword", err: "confirmError" }
      ];

      fields.forEach(f => {
        if ($("#" + f.id).val().trim() === "") {
          $("#" + f.id).addClass("error-border");
          $("#" + f.err).text("this field must not be empty");
          valid = false;
        }
      });

      // 2) Email validation (only if not empty)
      if (email !== "") {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          $("#email").addClass("error-border");
          $("#emailError").text("Please enter a valid email (example: name@gmail.com)");
          valid = false;
        }
      }

      // Confirm password match
 
        if (pass !== "" && confirm !== "" && pass !== confirm) {
            $("#confirmPassword").addClass("error-border");
            $("#confirmError").text("confirmed password mismatched the password");
            valid = false;
        }

      // 5) Topics
      if (!$(".topic:checked").length) {
        $("#topicError").text("At least one topic must be selected");
        valid = false;
      }

      // 6) Gender
      if ($("#gender").val() === "--") {
        $("#genderError").text("please choose your gender");
        valid = false;
      }

      if (valid) {
        alert("Form submitted successfully!");
      }
    });
  </script>
</body>
</html>
